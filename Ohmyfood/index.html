<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>
<body>
 <div class="main-container">
    <header>
     <h1>Ohmyfood</h1> 
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
   


  <main>
    <div class="recherche">
        <div class="recherche__titre">
            <h2> Reservez le menu qui vous convient</h2>
        </div>
        <div class="recherche__sous-titre">
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
        </div>
        <button class="button">Explorez nos restaurants</button>
    </div>
    <section class="fonctionnement">
        <div class="fonctionnement__titre">
        <h2>Fonctionnement</h2>
        </div>
      
        <div class="fonctionnement__liste">
            <div class="fonctionnement__liste--card">
                <div class="fonctionnement__liste--num">1</div>
                <div><i class="fas fa-mobile-alt"></i></div>
                <p>Choisissez un restaurant</p>
             </div>
            <div class="fonctionnement__liste--card">
                <div class="fonctionnement__liste--num">2</div>
                <div><i class="fas fa-list"></i></div>
                <p>Composez votre menu</p>
            </div>
            <div class="fonctionnement__liste--card">
                <div class="fonctionnement__liste--num">3</div>
                <div><i class="fas fa-store"></i></div>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>




    <section class="restaurants">
        <div class="restaurants__titre">
            <h2>Restaurants</h2>
        </div>
        <div class="restaurants_container">
        <article class="restaurants-cards">
            <div class="card">
            <a href="./page-resto1.html">
                  <img
                    src="restaurants/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                <div class="nouveauté">
                    <span class="nouveau">Nouveau</span>
                </div>
                
                  
                <div class="card-txt">
                    <h3>La palette du goût
                        <i class="fa-regular fa-heart" aria-hidden="true"></i>
                    </h3>
                </div>
                   <div class="sous-titre-restaurants" >
                   <p>Ménilmontant </p>
                </div>
                   
            </div>  
           
            
        
            
            </div>
            </a>
        </article>
      

        </div>
    </section>
</div>
</main>
<footer>

</footer>

   
 

</body>

</html>
